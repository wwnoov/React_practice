<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        table td,table th {
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
      $.datepicker.setDefaults({
            dateFormat: 'yymmdd',
            prevText: '이전 달',
            nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년'
      });  
      function init(){
        $("#searchForm input[name='searchDate']").datepicker().datepicker('setDate', '-1D');

        $("#searchBtn").on("click", function(){
        const serchDate =   $("#searchForm input[name='searchDate']").val();
        // console.log(serchDate);
        const apiUrl = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json";
        $.ajax(
            {
                type:"GET",
                url:apiUrl,
                data:{
                        key : "86b7442f00555c1858b84f646141d26c",
                        targetDt : serchDate,
                        multiMovieYn : "N"
                },
                dataType: "json",
                success:function(data){
                    makeBoxOfficeList(data.boxOfficeResult.dailyBoxOfficeList,"list1",serchDate);
                },
                error:function(jqXHR,textStatus,errorThrown){
                    alert(textStatus+","+errorThrown);
                }
            }
        );
        $.ajax(
            {
                type:"GET",
                url:apiUrl,
                data:{
                        key : "86b7442f00555c1858b84f646141d26c",
                        targetDt : serchDate,
                        multiMovieYn : "Y"
                },
                dataType: "json",
                success:function(data){
                    makeBoxOfficeList(data.boxOfficeResult.dailyBoxOfficeList,"list2",serchDate);
                },
                error:function(jqXHR,textStatus,errorThrown){
                    alert(textStatus+","+errorThrown);
                }
            }
        );
      });
      const makeBoxOfficeList = function(boxOfficeList, tableId , serchDate){
     
        let serchDateStr = serchDate.substring(0,4) +"년 ";
        serchDateStr = serchDateStr + serchDate.substring(4,6)+"월 ";
        serchDateStr = serchDateStr + serchDate.substring(6)+"일 ";
        $("#"+tableId).prev().find(".date").text(serchDateStr);
        $("#"+tableId+" tbody tr").remove();
        if (boxOfficeList.length ==0){
            const emptyTr = document.createElement("tr");
            $(emptyTr).append("<td colspan=\"4\">박스오피스 정보가 없습니다.</td>");
            $("#"+tableId+" tbody").append(emptyTr);
        }else{
        $(boxOfficeList).each(
            function(index,element){
                // console.log(index,element);
                const tr = document.createElement("tr");
                $(tr).append("<td>"+element.rank+"</td>");
                if(element.rankOldAndNew == "NEW"){
                    $(tr).append("<td><img src='images/icon_new.gif' /></td>");
                }else{
                    if(element.rankInten ==0){
                        $(tr).append("<td><img src='images/icon_equal.gif' /></td>");
                    }else if(element.rankInten > 0){
                        $(tr).append("<td><img src='images/icon_up.gif' />"+element.rankInten+"</td>");
                    }else{
                        $(tr).append("<td><img src='images/icon_down.gif' />"+Math.abs(element.rankInten)+"</td>");
                    }                  
                }            
                $(tr).append("<td>"+element.movieNm+"</td>");
                $(tr).append("<td>"+element.audiAcc.replace(/\B(?=(\d{3})+(?!\d))/g, ",")+"명"+"</td>");
                $("#"+tableId+" tbody").append(tr);
            }
        );    
        }    
      };
      } 
    window.onload = init;
    </script>
</head>
<body>
    <div class="container" style="margin-top:30px;">
        <h1>영진위 API 연동</h1>
        <form id="searchForm" action="#" method="post" class="form-inline">
            <input type="text" name="searchDate" class="form-control mr-1" readonly="readonly" />
            <button type="button" id="searchBtn" class="btn btn-primary">검색</button>
        </form>
    </div>
    <div class="container" style="margin-top:20px;">
        <div style="float:left;width:49%">
            <h4><span class="date">일별</span> 상업영화 박스오피스</h4>
            <table id="list1" class="table">
                <thead class="thead-dark">
                <tr>
                    <th>순위</th>
                    <th>변동</th>
                    <th>영화명</th>
                    <th>누적관객수</th>
                </tr>
                </thead>
                <tbody> 
                </tbody>
            </table>
        </div>
        <div style="float:right;width:49%">
            <h4><span class ="date">일별</span> 다양성영화 박스오피스</h4>
            <table id="list2" class="table">
                <thead class="thead-dark">
                <tr>
                    <th>순위</th>
                    <th>변동</th>
                    <th>영화명</th>
                    <th>누적관객수</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
