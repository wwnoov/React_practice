<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>new document</title>
    <link
      href="css/common.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      const init = function () {
        $("#loginBtn").on("click", function (e) {
          e.preventDefault(); // 이중 클릭 방지
          const emailValue = $.trim($("#email").val());
          //console.log($("#email").val());
          //console.log($.trim(emailValue)); // 양쪽 공백 제거
          //console.log(emailValue);
          if (emailValue == "") {
            window.alert("아이디를 입력 하세요");
            $("#email").focus();
            return false;
          }

          const passwdValue = $.trim($("#passwd").val());
          if (passwdValue == "") {
            window.alert("비밀번호를 입력 하세요");
            $("#passwd").focus();
            return false;
          }
          if (passwdValue.length < 4) {
            window.alert("비밀번호는 4글자 이상 입력 하세요");
            $("#passwd").focus();
            return false;
          }
          console.log("로그인 성공");
          $("form[name='frm_login']").submit();
        });
        $("#passwd").on("keyup", function (e) {
          if (e.key.toLowerCase() == "enter") {
            $("#loginBtn").trigger("click"); //강제 이벤트 실행
          }
        });
      };
      window.onload = init;
    </script>
  </head>
  <body>
    <form name="frm_login" method="post" action="" class="lSearch">
      <fieldset class="mLogin">
        <legend>로그인</legend>
        <h3>
          <img
            src="images/tit_login.png"
            alt="로그인 - 소셜 간편 로그인/ msp 멤버십 로그인"
          />
        </h3>
        <dl class="log">
          <dt class="id">아이디</dt>
          <dd class="id">
            <input
              type="text"
              class="it"
              title="아이디"
              id="email"
              name="email"
              placeholder="아이디"
            />
          </dd>
          <dt class="pw">비밀번호</dt>
          <dd class="pw">
            <input
              type="password"
              class="it"
              title="비밀번호"
              id="passwd"
              name="passwd"
              maxlength="20"
              placeholder="비밀번호"
            />
          </dd>
        </dl>
        <div class="check">
          <label for="saveCheck">
            <span
              class="checkbox"
              style="background-position: 0px 0px"
              id="saveCheckbox"
            ></span>
            <input
              type="checkbox"
              class="styled"
              name="chk_saveID"
              value="Y"
              id="saveCheck"
            />로그인 상태 유지
          </label>
        </div>
        <div class="mButton1">
          <a href="#" id="loginBtn"
            ><img src="images/btn_signin.png" alt="SIGN IN"
          /></a>
        </div>
        <div class="link">
          <a href="#">회원가입</a>
          <span class="bar">|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
