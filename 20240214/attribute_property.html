<!DOCTYPE html>
<html lang="en">
  <head>
    <title>attribute / property</title>
    <script type="text/javascript">
      const init = () => {
        document.getElementById("btn").num = "9999";
        document.getElementById("btn").onclick = function(){
          console.log(this.num);
          const list = document.getElementById("list");
          const aTagList = list.getElementsByTagName("a");
          console.log(aTagList);
          for (let index = 0; index < aTagList.length; index++) {
            aTagList[index].anum = index+1;
            aTagList[index].onclick = function(){
              console.log(this.anum);
            } 
            //console.log(aTagList[index].getAttribute("num"));
          }
        };
      };
      window.onload = init;
    </script>
  </head>
  <body>
  <button id="btn">click</button>
  <hr />
  <ul id="list">
    <li><a href="#" id="link1" num="1">naver</a></li>
    <li><a href="#" id="link2" num="2">google</a></li>
    <li><a href="#" id="link1" num="3">naver</a></li>
    <li><a href="#" id="link2" num="4">google</a></li>
  </ul>
  </body>
</html>
