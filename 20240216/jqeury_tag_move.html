<!DOCTYPE html>
<html lang="en">
  <haed>
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      const init = function () {
        $("#upBtn").on("click", function () {
          $("#list1").append($("#list2 li:first"));
        });
        $("#downBtn").on("click", function () {
          $("#list2").prepend($("#list1 li:last"));
        });
        $("#checkBtn").on("click", function () {
          //  $("#list3 li:eq(1)").text("check");
          //  $("#list3 li:eq(1)").prev().text("check");
          $("#list3 li:eq(1)").next().find("a").text("check");
          $("#list3 li:eq(1)").parent().css("border", "1px dashed red");
          $("#list3 li:eq(1)").find("a").text("MS");
        });
        $("#sendBtn").on("click", function () {
          const idInupt = $("input[name='id']").val();
          console.log(idInupt);
        });
        $("input[name='id']").on("keyup", function (e) {
          if (e.key.toLowerCase() == "enter") {
            console.log("전송");
          }
        });
      };
      window.onload = init;
    </script>
  </haed>
  <body>
    <form action="" method="get">
      id :<input type="text" name="id" /><input type="text" name="pw" />
      <button id="sendBtn" type="button">전송</button>
    </form>
    <button id="upBtn">up</button>
    <button id="downBtn">down</button>
    <button id="checkBtn">check</button>
    <ul id="list1"></ul>
    <hr />
    <ul id="list2">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <hr />
    <ul id="list3">
      <li><a href="#">naver</a></li>
      <li><a href="#">kakao</a></li>
      <li><a href="#">google</a></li>
    </ul>
  </body>
</html>
